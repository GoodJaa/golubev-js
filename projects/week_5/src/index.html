<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ef0efb76-f992-4664-b015-a4966415625c&lang=ru_RU"
        type="text/javascript"></script>
    <title>ГЕО - отзыв</title>
</head>

<body>
    <div class="wrapper">
        <div id="map" class="map"></div>
        <script type="text/html" id="customClustererItemLayout">
            <a href='#' data-role="clusterer-link" class="cluster"
                data-coords="{{ geoObject.properties.coords }}">
                {{ properties.address|raw }}
            </a>
            {% for comment in properties.comments %}
            <div>
                <strong>{{ comment.name }}</strong>
                <span>{{ comment.place }}</span>
            </div>
            {% endfor %}
        </script>
        <script type='text/html' id="customBalloonTemplate">
            <div class="reviews">
                <header class="reviews__header">
                    <!-- <svg class="reviews__header-icon">
                        <use xlink:href="../img/placemark-white.svg"></use>
                    </svg> -->
                    <img src="../img/placemark-white.png" alt="placemark" class="reviews__header-icon">
                    <div class="reviews__address">
                        {% if properties.address %}
                        <span class="reviews__address-text">$[properties.address]</span>
                        {% else %}
                        <span class="reviews__address-text">$[address]</span>
                        {% endif %}
                    </div>
                    <a href="#" class="close-btn" data-role='review-close'>
                        <div class="close-btn__plank" data-role='review-close'></div>
                        <div class="close-btn__plank" data-role='review-close'></div>
                    </a>
                </header>
                <div class="reviews__content">
                    <div class="form__reviews-store">
                        <div class="comments" data-role="review-comment">
                            {% if comments.length %}
                            {% for comment in comments %}
                            <div class="comments__wrapper">
                                <div class="comments__comment">
                                    <div class="comment__head">
                                        <span class="comment__name">{{ comment.name }}</span>
                                        <span class="comment__place">{{ comment.place }}</span>
                                        <time class="comment__date">{{ comment.date }}</time>
                                    </div>
                                    <div class="comment__content">
                                        <div>{{ comment.text }}</div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                    <form id="form" class="form" data-role="review-form" data-coords="$[coords]">
                        <h3 class="form__title">Ваш отзыв</h3>
                        <input type="text" class="form__input" data-role="review-name" placeholder="Ваше имя">
                        <input type="text" class="form__input" data-role="review-place" placeholder="Укажите место">
                        <textarea class="form__input form__input_textarea" name="reviews" data-role="review-text"
                            placeholder="Поделитесь впечатлениями"></textarea>
                        <div class="form__btn-wrapper">
                            <button class="form__btn" data-coords="$[coords]" data-role="review-add">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </script>
    </div>
</body>

</html>
